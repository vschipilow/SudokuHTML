<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <title>
            Sudoku
        </title>
        <style>
            :root {
                --color: #EEEEEE;
                --border-color: #777777;
                --background: #222222;
            }
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 100%;
                background: #181800;
                color: var(--color);
            }
            table, td {
                border-style: none;
                border-collapse: collapse;
                text-align: left;
                vertical-align: top;
            }
            input {
                font-size: 1em;
                background: var(--background);
                border: 1px;
                border-color: var(--border-color);
                border-style: solid;
            }
            input[type=button] {
                color: #00FF00;
            }
            a {
                color: #00B0FF;
            }
            select {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 0.9em;
                background: var(--background);
                color: var(--color);
                border: 1px;
                border-color: var(--color);
                border-style: solid;
            }
        </style>
    </head>
    <body onload="changeGrid();">
        <script src="sudoku2.js">
        </script>
        <h1>
            Sudoku
        </h1>
        <label for="gridType">
            Value Range:
        </label>
        <select id="gridType" onChange="changeGrid();">
            <option value="33N" selected>1..9</option>
            <option value="33A">A..I</option>
            <option value="44N">1..9A..G</option>
            <option value="44A">A..P</option>
            <option value="45N">1..9A..K</option>
            <option value="45A">A..T</option>
        </select>
        <br>
        <br>
        <div id="theGrid">
        </div>
        <br>
        <input type="button" value="Back" onclick="back();">&nbsp;&nbsp;
        <input type="button" value="Clear" onclick="clearGrid();">
        <br>
        <br>
        <p id="notification">
        </p>
    </body>
</html>
